<div class="row color pb-20">
    <div class="col-12 footer-flat pb-11">
        <!---->
        <div class="flex-row justify-content-center flex-wrap mb-2 flex justify-center">
            <div class="partner-logo">
                <img width="77" defaultImage="assets/images/default.jpg" lazyLoad="assets/images/arleen-en.webp"
                    [errorImage]="'' | errorImage" [useSrcset]="true" alt="image" />
            </div>
            <div class="partner-logo">
                <img width="77" defaultImage="assets/images/default.jpg" lazyLoad="assets/images/arleen-ar.webp"
                    [errorImage]="'' | errorImage" [useSrcset]="true" alt="image" />
            </div>
        </div>
        <div class="flex-row justify-content-center align-center flex-wrap mb-2 flex justify-center">
            <div class="flex-row justify-content-center align-items-center flex justify-center items-center">
                <a class="static-page-link" [attr.href]="'tel:' + phone" style="    unicode-bidi: plaintext;">
                    {{phone}}
                </a>
                <div class="dash px-1">
                    |
                </div>
            </div>
            <div class="flex-row justify-content-center align-items-center flex justify-center items-center">
                <a class="static-page-link" routerLink="/terms-and-conditions">
                    {{'Terms and Conditions' | translate}}
                </a>
                <div class="dash px-1">
                    |
                </div>
            </div>
            <div class="flex-row justify-content-center align-items-center flex justify-center items-center">
                <a class="static-page-link" routerLink="/privacy-policy">
                    {{'Privacy Policy' | translate}}
                </a>
                <!---->
            </div>
        </div>
        <div class="flex-row justify-content-center align-items-center mb-3 flex justify-center">
            <!-- <div>
                <a class="static-page-link" href="tel:0791573132">
                    +962791573132
                </a>
            </div> -->
            <div class="w-[52px] h-[36px]"><a href="https://www.facebook.com/DiwanZaman" target="_blank"
                    class="social-icon">
                    <img defaultImage="assets/images/default.jpg" lazyLoad="assets/images/facebook.png"
                        [errorImage]="'' | errorImage" [useSrcset]="true" alt="image" width="36" alt="facebook" />
                </a></div>
            <!---->
            <div class="w-[52px] h-[36px]"><a href="https://www.instagram.com/diwanzaman/" target="_blank"
                    class="social-icon">
                    <img defaultImage="assets/images/default.jpg" lazyLoad="assets/images/instagram.png"
                        [errorImage]="'' | errorImage" [useSrcset]="true" alt="image" width="36" alt="instagram" />
                </a></div>
            <!---->
            <!---->
        </div>
        <div class="flex-row flex-center align-center text-center force-ltr">
            <p class="footer-text" style="    unicode-bidi: plaintext;">
                {{'This site is protected by reCAPTCHA and the google' | translate}}
                <a href="https://www.google.com/intl/en/policies/privacy/" target="_blank"><strong> Privacy Policy
                    </strong></a>
                {{'and' | translate}}
                <a href="https://policies.google.com/terms" target="_blank"><strong> {{'Terms of Service' | translate}}
                    </strong></a>
                {{'apply.' | translate}}
            </p>
        </div>
    </div>
</div>
